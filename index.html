<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cow Field!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to the Cow Field!</h2>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-success" id="addCow">+Cow!</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning" id="minusCow">-Cow! </button>
      </div>
      <div class="col-md-4">
        <p>Click on a cow to make it moo!</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="cowField">
        <ul id="cowPen"></ul id="cowPen">
      </div>
    </div>

  </div>
</body>
</html>
